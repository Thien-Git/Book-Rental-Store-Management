<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminLayout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BookShelf Management</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    </head>
<body>
<section layout:fragment="content" class="content-wrapper">
<div class="container">
        <div class="row">
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Add Debit</div>
                    <div class="card-body">
                        <!-- Form Group (username)-->
                        <div class="row gx-3 mb-3">
                            <form method="post" th:action="@{/staff/customer/add-debit}" th:object="${customer}">

                            <!-- Form Group (first name)-->
                            <input th:value="${customer.getId()}" th:field="*{id}" hidden="">
                            <div class="col-md-6">
                                <label class="small mb-1">Customer Name</label>
                                <input th:value="${customer.getName()}" th:field="*{name}" type="text"  class="form-control" readonly>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1">phone</label>
                                <input th:value="${customer.getPhone()}" th:field="*{phone}" type="text"  class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Customer Debit</label>
                                <input th:value="${customer.getDebit()}"  th:field="*{debit}"type="text"  class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1">Add Debit</label>
                                <input  th:field="*{addDebit}" type="text"  class="form-control" >
                                <p class="error-text" th:if="${#fields.hasErrors('addDebit')}" th:errors="*{addDebit}">Name Error</p>
                                <button type="submit"> Add</button>
                            </div>
                            </form>
                        </div>
                        <!-- Form Row-->
                    </div>
                    <!-- Form Row-->
                    <!-- Save changes button-->
                </div>
            </div>

        </div>

</div> <!-- /container -->
</section>
</body>
    <section layout:fragment="optional">
        <!-- Page specific script -->
        <script>
        </script>

    </section>
</html>
