<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Styles -->
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <!-- Or for RTL support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
</head>
<body>
<section layout:fragment="content" class="content-wrapper">
    <div class="user-info-container">
        <form method="post" th:action="@{/staff/books/new}" th:object="${book}">
            <div class="container">
                <h3 class="mt-4 d-flex justify-content-center">Create book</h3>
                <div>
                    <div>
                        <div class="mb-3 pt-2">
                            <label for="title" class="form-label">Title of the book</label>
                            <input th:field="*{title}" type="text"  class="form-control" id="title">
                            <p class="error-text" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</p>
                        </div>
                        <div></div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input th:field="*{author}" type="text"  class="form-control" id="author">
                            <p class="error-text" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</p>
                        </div>
                        <div></div>
                        <div class="mb-3">
                            <label for="preview" class="form-label">Preview content</label>
                            <textarea th:field="*{preview}" type="text"  class="form-control" id="preview" rows="3"></textarea>
                            <p class="error-text" th:if="${#fields.hasErrors('preview')}" th:errors="*{preview}">Name Error</p>
                        </div>
                        <div></div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price/day</label>
                            <input th:field="*{pricePerDay}" type="text"  class="form-control" id="price">
                            <p class="error-text" th:if="${#fields.hasErrors('pricePerDay')}" th:errors="*{pricePerDay}">Name Error</p>
                        </div>
                        <div></div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                                <div th:each="category : ${categories}" class="form-check">
                                    <input name="categoriesId" class="form-check-input" type="checkbox"
                                           th:value="${category.getId()}"
                                           th:text="${category.getName()}">
                                </div>
                            <p  class="error-text" th:if="${#fields.hasErrors('categoriesId')}" th:errors="*{categoriesId}">Name Error</p>
                        </div>
                        <div></div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Image</label>
                            <input th:field="*{photo}" type="text"  class="form-control" id="photo">
                            <p class="error-text" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Name Error</p>
                        </div>
                        <div>
                            <div class="d-flex justify-content-start">
                                <a  th:href="@{/staff/books}" type="button" class="btn btn-primary">Return</a>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Create book</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<section layout:fragment="optional">
    <script>
        $("select").select2({
            theme: "bootstrap-5",
        });
    </script>
</section>
</body>

</html>
