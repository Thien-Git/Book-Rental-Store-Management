<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminTemplate/adminLayout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title></title>
</head>
<body>
<section layout:fragment="content" class="content-wrapper">

    <div class="container">
        <!-- product -->
        <div class="product-content product-wrap clearfix product-deatil">
            <div class="row">


                <form th:action="@{/staff/books/change-case}" th:object="${bookDTO}" method="post" class="form-horizontal">

                    <div class="card-body">
                        <div class="form-group row">
                            <label for="serviceName" class="col-sm-2 col-form-label">Book Name</label>
                            <div class="col-sm-10">
                                <input type="text" th:value="${bookDTO.getTitle()}"  class="form-control" id="serviceName" placeholder="title" readonly>
                            </div>
                        </div>
                                <input type="text" th:value="${bookDTO.getId()}"  th:field="*{id}" class="form-control"  placeholder="title" hidden>
                        <div class="form-group row">
                            <label for="price" class="col-sm-2 col-form-label">Exist Book</label>
                            <div class="col-sm-10">
                                <input type="number" th:value="${bookDTO.getExistBook()}"  class="form-control" id="price" placeholder="Exist Book" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bookshelf" class="col-sm-2 col-form-label">Bookshelf </label>
                            <div class="col-sm-10">
                                <select id="bookshelf" th:field="*{bookshelfId}" class="form-control">
                                    <option th:each="bs : ${list}" th:value="${bs.getId()}" th:text="${bs.getBookshelfCode()+' - ' +bs.getCaseNumber()}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Change Bookshelf</button>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
        <!-- end product -->
    </div>
</section>

</body>
</html>
